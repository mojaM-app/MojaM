<mat-sidenav-container class="mat-drawer-container mat-app-background">
  <mat-sidenav #sidenav [mode]="isMobile ? 'over' : 'side'" [opened]="!isMobile">
    <mat-toolbar>
      <mat-toolbar-row class="first-row">
        <button mat-icon-button color="accent" class="mr-1" (click)="closeSidenav()">
          <mat-icon>close</mat-icon>
        </button>
        <span class="menu-title">{{ 'Shared/AppName' | gmessage }}</span>
      </mat-toolbar-row>
      <mat-toolbar-row class="second-row primary-color">
        <div class="image-wrapper border-color-primary border border-2">
          <img
            src="./assets/images/logo_black.png"
            alt="{{ 'Shared/Name' | gmessage }}"
            title="{{ 'Shared/Name' | gmessage }}" />
        </div>
        <span class="small">{{ 'Shared/Name' | gmessage }}</span>
      </mat-toolbar-row>
    </mat-toolbar>
    <app-side-menu></app-side-menu>
  </mat-sidenav>

  <mat-sidenav-content>
    <section class="layout">
      <div class="header">
        <app-header [sidenav]="sidenav"></app-header>
      </div>
      <div class="main">
        <router-outlet></router-outlet>
      </div>
      <div class="footer">
        <app-footer></app-footer>
      </div>
    </section>
  </mat-sidenav-content>
</mat-sidenav-container>

<ng-container *ngIf="showSpinner">
  <svg class="spinner" viewBox="0 0 50 50">
    <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
  </svg>
</ng-container>

<div class="dialog-header">
  <div mat-dialog-title>{{ title() | gmessage }}</div>
</div>
<mat-dialog-content>
  <ng-template #contentHost></ng-template>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close type="button">
    {{ 'Shared/BtnOk' | gmessage }}
  </button>
</mat-dialog-actions>

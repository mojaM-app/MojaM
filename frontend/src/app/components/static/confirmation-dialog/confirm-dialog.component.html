<div class="dialog-header">
  <div mat-dialog-title>{{ model().title }}</div>
</div>
<mat-dialog-content>
  {{ model().message }}
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button type="button" mat-button (click)="noClick()">{{ model().noBtnText }}</button>
  <button type="submit" mat-button (click)="yesClick()">{{ model().yesBtnText }}</button>
</mat-dialog-actions>

<div class="dialog-header">
  <div mat-dialog-title>{{ settings().title }}</div>
</div>
<mat-dialog-content>
  {{ settings().text }}
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button type="button" mat-button (click)="noClick()">{{ settings().noBtnText }}</button>
  <button type="submit" mat-button (click)="yesClick()">{{ settings().yesBtnText }}</button>
</mat-dialog-actions>

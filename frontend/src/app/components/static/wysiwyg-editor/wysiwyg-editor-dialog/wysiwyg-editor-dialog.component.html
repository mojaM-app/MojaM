<mat-dialog-content>
  <app-wysiwyg-editor [(content)]="content"></app-wysiwyg-editor>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button [mat-dialog-close]="undefined" type="button">
    {{ 'Shared/BtnCancel' | gmessage }}
  </button>
  <button mat-raised-button [mat-dialog-close]="content()" type="submit">
    {{ 'Shared/BtnOk' | gmessage }}
  </button>
</mat-dialog-actions>

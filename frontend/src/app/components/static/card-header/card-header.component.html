<div class="card-header" [ngClass]="{ 'with-buttons': hasButtons() }">
  <div class="d-grid align-items-center">
    <div class="card-title">
      {{ title() | gmessage }}
    </div>

    <div #buttonsContainer class="buttons-container">
      <ng-content select="[slot=buttons]"> </ng-content>
    </div>
  </div>
</div>

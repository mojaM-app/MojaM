<div class="dialog-header">
  <p mat-dialog-title>{{ 'Login/Title' | gmessage }}</p>
  <button mat-dialog-close mat-icon-button aria-label="Close dialog">
    <mat-icon>close</mat-icon>
  </button>
</div>
<mat-dialog-content>
  <app-login-form #loginForm (afterLogIn)="afterLogIn($event)"> </app-login-form>
</mat-dialog-content>

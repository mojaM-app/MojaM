<div class="dialog-header">
  <div mat-dialog-title>{{ 'Login/Title' | gmessage }}</div>
  <button
    mat-dialog-close
    mat-icon-button
    [attr.aria-label]="'Dialog/CloseBtnAriaLabel' | gmessage"
    type="button">
    <mat-icon>close</mat-icon>
  </button>
</div>
<mat-dialog-content>
  <app-login-form
    #loginForm
    (afterLogIn)="afterLogIn($event)"
    (afterRequestedResetPasscode)="afterRequestedResetPasscode($event)">
  </app-login-form>
</mat-dialog-content>

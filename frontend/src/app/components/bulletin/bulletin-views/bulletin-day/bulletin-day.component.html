@if (bulletinDay()) {
  <div class="bulletin-day card border-0">
    <div class="d-grid-with-header-and-footer">
      <header class="mat-toolbar" [ngClass]="{ mobile: isMobile }">
        <app-card-header [title]="bulletinDay()!.title!"> </app-card-header>
      </header>
      <main>
        <div class="card-body">
          <div class="row mb-3-fs">
            <div class="col mat-expansion-panel-header">
              {{
                'Bulletin/BulletinDayView/Title'
                  | gmessage: { date: bulletinDay()!.date! | gdate: 'raw:EEEE dd.MM.yyyy' }
              }}
            </div>
          </div>
          <mat-accordion multi>
            @for (section of bulletinDay()!.sections; track section) {
              <mat-expansion-panel [expanded]="section.settings.expanded" class="">
                <mat-expansion-panel-header>
                  <mat-panel-title>
                    {{ section.title }}
                  </mat-panel-title>
                </mat-expansion-panel-header>
                <app-wysiwyg-preview [content]="section.content"></app-wysiwyg-preview>
              </mat-expansion-panel>
            }
          </mat-accordion>
        </div>
      </main>
      <footer class="sticky-bottom">
        <div class="card-footer text-body-secondary text-end">
          <button mat-raised-button type="button" class="me-4" (click)="back()">
            {{ 'Shared/BtnOk' | gmessage }}
          </button>
        </div>
      </footer>
    </div>
  </div>
}

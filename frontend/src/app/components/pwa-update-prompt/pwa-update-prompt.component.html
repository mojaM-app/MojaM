@if (showUpdatePrompt) {
  <div class="update-prompt">
    <mat-card class="update-card">
      <mat-card-content>
        <div class="update-content">
          <div class="update-icon">
            <mat-icon>system_update</mat-icon>
          </div>
          <div class="update-text">
            <h3>Aktualizacja dostępna</h3>
            <p>Dostępna jest nowa wersja aplikacji. Czy chcesz ją zainstalować teraz?</p>
          </div>
        </div>
        <div class="update-actions">
          <button mat-button (click)="onDismiss()" class="dismiss-button">Później</button>
          <button mat-raised-button color="primary" (click)="onUpdateClick()" class="update-button">
            <mat-icon>refresh</mat-icon>
            Aktualizuj
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
}

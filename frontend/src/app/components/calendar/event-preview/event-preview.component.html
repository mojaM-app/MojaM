<div class="dialog-header">
  <div mat-dialog-title>{{ model.title }}</div>
</div>
<mat-dialog-content [innerHTML]="model.content"></mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close type="button">
    {{ 'Shared/BtnOk' | gmessage }}
  </button>
</mat-dialog-actions>

    <span class="d-flex d-sm-inline ms-sm-2">{{ 'Footer/News' | gmessage }}</span>
  </button>

  <button mat-flat-button color="primary" class="footer-button mx-3 mx-sm-4" (click)="router.navigate(['/bulletin']);">

  </button>

  <button mat-flat-button color="primary" class="footer-button" (click)="router.navigate(['/community']);">

<mat-toolbar color="primary" class="justify-content-center py-2">
  <button
    mat-flat-button
    color="primary"
    class="footer-button primary-darker-color"
    (click)="router.navigate(['/news'])">
    <mat-icon>newspaper</mat-icon>
    <span class="d-flex d-sm-inline ms-sm-2">{{ 'Footer/News' | gmessage }}</span>
  </button>

  <button
    mat-flat-button
    color="primary"
    class="footer-button primary-darker-color mx-3 mx-sm-4"
    (click)="router.navigate(['/bulletin'])">
    <mat-icon>local_library</mat-icon>
    <span class="d-flex d-sm-inline ms-sm-2">{{ 'Footer/Bulletin' | gmessage }}</span>
  </button>

  <button
    mat-flat-button
    color="primary"
    class="footer-button primary-darker-color"
    (click)="router.navigate(['/community'])">
    <mat-icon>diversity_2</mat-icon>
    <span class="d-flex d-sm-inline ms-sm-2">{{ 'Footer/Community' | gmessage }}</span>
  </button>
</mat-toolbar>

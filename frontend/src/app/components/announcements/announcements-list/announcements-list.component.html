<div class="card card-with-grid border-0">
  <div class="d-grid-with-header">
    <header class="mat-toolbar">
      <div class="card-header">
        <div class="row">
          <div class="col">
            {{ 'Announcements/List/Title' | gmessage }}
          </div>
          <div class="col">
            <button mat-flat-button type="button">
              <mat-icon>add</mat-icon>
              <span class="d-none d-sm-block">{{ 'Shared/BtnAdd' | gmessage }}</span>
            </button>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="card-body p-0">
        <div class="content-container">
          <app-grid [itemTemplate]="details"></app-grid>
        </div>
      </div>
    </main>
  </div>
</div>

<ng-template #details let-element>
  <!-- <app-user-details [user]="element"> </app-user-details> -->
</ng-template>

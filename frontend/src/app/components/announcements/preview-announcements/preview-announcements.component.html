<div class="card border-0">
  <div class="d-grid-with-header-and-footer">
    <header class="mat-toolbar" [ngClass]="{ mobile: isMobile }">
      <app-card-header [title]="title() ?? ''"> </app-card-header>
    </header>
    <main>
      <div class="card-body">
        @if (announcements()) {
          <app-announcement-item-list [items]="announcements()!.items"></app-announcement-item-list>

          @if (showPublishInfo()) {
            <app-announcements-publish-info
              [announcements]="announcements()"></app-announcements-publish-info>
          }
        }
      </div>
    </main>
    <footer class="sticky-bottom">
      <div class="card-footer text-body-secondary text-end">
        <button mat-raised-button type="button" class="me-4" (click)="cancel()">
          {{ 'Shared/BtnOk' | gmessage }}
        </button>
      </div>
    </footer>
  </div>
</div>

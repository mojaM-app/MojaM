<div class="container-fluid m-0 p-0">
  <div class="header">
    <img
      class="header-image"
      src="/assets/images/community/community-logo.png"
      alt="{{ 'Community/Index/Logo_Alt' | gmessage }}"
      title="{{ 'Community/Index/Logo_Alt' | gmessage }}"
    />
  </div>
  <div class="body mat-app-background px-1">
    <app-community-contact></app-community-contact>
    <mat-tab-group mat-align-tabs="center">
      <mat-tab label="{{ 'Community/Meetings/Title' | gmessage }}">
        <ng-template matTabContent>
          <app-community-meetings></app-community-meetings>
        </ng-template>
      </mat-tab>
      <mat-tab label="{{ 'Community/Mission/Title' | gmessage }}">
        <ng-template matTabContent>
          <app-community-mission></app-community-mission>
        </ng-template>
      </mat-tab>
      <mat-tab label="{{ 'Community/Diaconie/Title' | gmessage }}">
        <ng-template matTabContent>
          <app-community-diaconie></app-community-diaconie>
        </ng-template>
      </mat-tab>
      <mat-tab label="{{ 'Community/Structure/Title' | gmessage }}">
        <ng-template matTabContent>
          <app-community-structure></app-community-structure>
        </ng-template>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
